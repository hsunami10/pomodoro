root: true
env:
  browser: true
  es2021: true
  jest: true
extends:
  - eslint:recommended
  - plugin:import/recommended
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - plugin:react/jsx-runtime # After React v17+, no need to import React from 'react' everywhere.
  - plugin:react-hooks/recommended
  - prettier # eslint-config-prettier (put it last to override other configs)
ignorePatterns:
  - dist
  - node_modules

parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - react
  - react-refresh

settings:
  # Fix the "Warning: React version not specified in eslint-plugin-react settings" message.
  react:
    version: detect
  import/parsers:
    '@typescript-eslint/parser':
      - .ts
      - .tsx
  # Use absolute paths
  import/resolver:
    node:
      moduleDirectory:
        - node_modules
        - src

rules:
  ###########
  # General #
  ###########

  curly:
    - error
    - all
  # quotes:
  #   - error
  #   - single

  #################
  # React Refresh #
  #################

  react-refresh/only-export-components:
    - warn
    - allowConstantExport: true
